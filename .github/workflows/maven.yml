name: Java CI/CD Pipeline - TourGuide App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the project repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up JDK 17 using Temurin distribution
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Install required local libraries from /libs
      - name: Install Local Libraries
        run: |
          mvn install:install-file -Dfile=./libs/gpsUtil.jar \
            -DgroupId=gpsUtil -DartifactId=gpsUtil -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=./libs/RewardCentral.jar \
            -DgroupId=rewardCentral -DartifactId=rewardCentral -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=./libs/TripPricer.jar \
            -DgroupId=tripPricer -DartifactId=tripPricer -Dversion=1.0.0 -Dpackaging=jar

      # Clean and compile the project
      - name: Compile Project
        run: mvn clean compile

      # Run only fast unit tests (exclude performance tests)
      - name: Run Unit Tests (exclude performance tests)
        run: mvn test -Dtest=\!*TestPerformance*

      # Package the Spring Boot application (skip tests for speed)
      - name: Package Application
        run: mvn package -DskipTests=true

      # Upload generated build artifact (.jar)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-app
          path: target/*.jar
