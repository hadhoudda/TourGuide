name: Java CI/CD Pipeline - TourGuide App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up the Java Development Kit (JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Install local dependency libraries (from /libs)
      - name: Install Local Libraries
        run: |
          mvn install:install-file -Dfile=./libs/gpsUtil.jar \
            -DgroupId=gpsUtil -DartifactId=gpsUtil -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=./libs/RewardCentral.jar \
            -DgroupId=rewardCentral -DartifactId=rewardCentral -Dversion=1.0.0 -Dpackaging=jar
          mvn install:install-file -Dfile=./libs/TripPricer.jar \
            -DgroupId=tripPricer -DartifactId=tripPricer -Dversion=1.0.0 -Dpackaging=jar

      # Compile the project
      - name: Compile Project
        run: mvn clean compile

      # Run unit and integration tests
      - name: Run Tests
        run: mvn test

      # Package the application into a JAR file
      - name: Package Application
        run: mvn package -DskipTests=false

      # Upload the generated artifact (JAR file)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-app
          path: target/*.jar
